<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2023/10/Goku-Wallpaper-4k-HD.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2023/10/Goku-4k-Wallpaper.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('http://m.gettywallpapers.com/wp-content/uploads/2023/10/Goku-Laptop-Wallpaper-4k.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.alphacoders.com/132/1325362.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://images.alphacoders.com/651/651875.png');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
